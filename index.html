<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>Eldritch</title>
</head>
<body>
    <header class="header">
        <div class="ancients">
            <div class="ancients__item" data-ancient="azathoth">
                <img class="ancients__img" src="assets/Ancients/Azathoth.png" alt="card Azathoth">
            </div>
            <div class="ancients__item" data-ancient="cthulhu">
                <img class="ancients__img" src="assets/Ancients/Cthulhu.png" alt="card Cthulthu">
            </div>
            <div class="ancients__item" data-ancient="iogSothoth">
                <img class="ancients__img" src="assets/Ancients/IogSothoth.png" alt="card IogSothoth">
            </div>
            <div class="ancients__item" data-ancient="shubNiggurath">
                <img class="ancients__img" src="assets/Ancients/ShubNiggurath.png" alt="card ShubNiggurath">
            </div>
        </div>
        <div class="levels">
            <div class="levels__item" data-level="very easy">Очень легкий</div>
            <div class="levels__item" data-level="easy">Легкий уровень</div>
            <div class="levels__item" data-level="normal">Средний уровень</div>
            <div class="levels__item" data-level="hard">Сложный уровень</div>
            <div class="levels__item" data-level="very hard">Очень сложный</div>
        </div>
    </header>
    <main class="main">
        <div class="stages__wrap">
            <div class="stages">
                <div class="stages__stage stage" data-stage="1">
                    <h3 class="stage__title">Этап I:</h3>
                    <div class="stage__counters">
                        <div class="stage__counter counter_green">0</div>
                        <div class="stage__counter counter_brown">0</div>
                        <div class="stage__counter counter_blue">0</div>
                    </div>
                </div>
                <div class="stages__stage stage" data-stage="2">
                    <h3 class="stage__title">Этап II:</h3>
                    <div class="stage__counters">
                        <div class="stage__counter counter_green">0</div>
                        <div class="stage__counter counter_brown">0</div>
                        <div class="stage__counter counter_blue">0</div>
                    </div>
                </div>
                <div class="stages__stage stage" data-stage="3">
                    <h3 class="stage__title">Этап III:</h3>
                    <div class="stage__counters">
                        <div class="stage__counter counter_green">0</div>
                        <div class="stage__counter counter_brown">0</div>
                        <div class="stage__counter counter_blue">0</div>
                    </div>
                </div>
            </div>
        </div>
        <button class="button">Замешать колоду</button>
        <div class="cards__wrap">
            <div class="cards">
                <div class="cards__deck">
                    <img class="cards__deck-img" src="assets/mythicCardBackground.png" alt="mythic card background">
                </div>
                <div class="cards__open-card"></div>
            </div>
        </div>
    </main>

    <script src="js/style.js" type="module"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
